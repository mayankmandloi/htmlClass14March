<!DOCTYPE html>
<html>
    <head>
    <title>table</title>
    </head>
    
    <body>
    	<table border="2" width="30%" bgcolor="yellow">
         	<tr> 
            	 Short Text Short text
            </tr> 
            
            <tr> 
                <td>hello</td> <td>hello</td>
            </tr>
            <table>
         
         <table border="2" width="30%" bgcolor="">
         	<tr> 
                <td> longer Text </td> <td> longer text</td>
            </tr>
                    <td>hello,hii</td> <td>hello,hii </td>
                    
         <table>
         
         <table border="2" width="30%" bgcolor="orange">
         	<tr> 
            	<td> very longer Text </td> <td> very longer text</td>
            </tr>
            <tbody>
                    <td>hello,hii,heyy</td> <td>hello,hii,heyy</td>
            </tbody>
         <table>
    </body>
</html>

<!-- we can put color in table tag and all nested tag, html always give 1st priority to table cell then column then table-->
