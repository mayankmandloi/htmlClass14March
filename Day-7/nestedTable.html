<!DOCTYPE html>
<head>
    <title>Web Bhumi</title>
<style>
    table,td,th
    {
        border: 1px solid black;
        border-collapse: collapse;
    }
    table
    {
        width: 100%;
    }
    table>tbody>tr>td>table>tbody>tr>td
    {
        padding: 10px;
        text-align: center;
    }
</style>
        </head>
<body>
    
<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Details
        </th>
    </tr>
    <tr>
        <td>
            Neha
        </td>
        <td>
                <table>
                        <tr>
                            <td>Name</td>
                            <td>Neha</td>
                        </tr>
                        <tr>
                            <td>Number</td>
                            <td>123456789</td>
                        </tr>
                    </table>
        </td>
    </tr>

    <tr>
            <td>
                Nirupama
            </td>
            <td>
                    <table>
                            <tr>
                                <td>Name</td>
                                <td>Nirupama</td>
                            </tr>
                            <tr>
                                <td>Number</td>
                                <td>9993362389</td>
                            </tr>
                        </table>
            </td>
        </tr>
</table>
</body>
</html>
