<!DOCTYPE html>
<head>
    <title>Web Bhumi</title>
    <style>
        /* this is a class, in css class name must be started with a dot but dot is not uses in html */
    .colorchange
    {
        color: green;
        font-size: 80px;
        text-shadow: 2px 2px 5px black;
    }
    /* id is quite same as class when using in css but it start with a # */
    #black
    {
        background-color: black;
        color: white;
    }
    </style>
</head>
<body>
    <div>
        <h1 class="colorchange">Neha</h1>
        <h1 id="black">Bhagyashri</h1>
        <h1 class="colorchange">Nirupama</h1>
        <h1 id="black">Pratibha</h1>
    </div>
</body>
</html>
