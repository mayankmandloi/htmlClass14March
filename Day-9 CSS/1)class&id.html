<!DOCTYPE html>
<head>
    <style>
        /* Element Selector */
    h1
    {
        text-align: center;
        font-size: 300%;
    }

    /* Class Selector */
    .redcolor
    {
        color: red;
    }
    .borderclass
    {
        border: 5px solid black;
    }

    /* ID Selector */
    #greencolor
    {
        background-color: green;
    }
    </style>
</head>
<body>
    <h1 class="redcolor borderclass" id="greencolor">Hi my name is Neha</h1>
    <h1 id="greencolor">I live at Indore</h1>
    <h1 class="redcolor">I work at TP</h1>
    <h1>I study at Web Bhumi</h1>
    
</body>
</html>
